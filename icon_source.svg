<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" filter="url(#shadow)" />
  
  <!-- White Inner Border -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="white" stroke-width="15" opacity="0.3" />

  <!-- Graph Line -->
  <path d="M140 280 L 200 220 L 260 250 L 370 120" 
        stroke="white" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Arrow Head -->
  <path d="M340 120 L 370 120 L 370 150" 
        stroke="white" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Coins/Dots -->
  <circle cx="200" cy="220" r="12" fill="white" />
  <circle cx="260" cy="250" r="12" fill="white" />
  <circle cx="140" cy="280" r="12" fill="white" />

  <!-- Currency Symbol (¥) -->
  <text x="256" y="470" font-family="Arial, sans-serif" font-weight="bold" font-size="160" fill="#FF5252" text-anchor="middle" opacity="1.0">谷仓</text>
</svg>