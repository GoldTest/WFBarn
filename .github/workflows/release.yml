name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: git update-index --chmod=+x gradlew

      - name: Build and Package
        # 显式指定 -P compose.desktop.buildType=release 来触发 ProGuard
        # 注意：-P 和属性名之间必须有空格，否则在某些 shell (如 PowerShell) 中会被错误解析
        run: ./gradlew packageMsi packagePortable -P compose.desktop.buildType=release --no-daemon

      - name: Prepare Artifacts
        shell: pwsh
        run: |
          mkdir release-artifacts
          # Copy MSI
          if (Test-Path build/compose/binaries/main/msi/*.msi) {
            copy build/compose/binaries/main/msi/*.msi release-artifacts/
          }
          # Copy Portable Zip
          if (Test-Path build/compose/binaries/main/zip/*.zip) {
            copy build/compose/binaries/main/zip/*.zip release-artifacts/
          }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/*.exe
            release-artifacts/*.msi
            release-artifacts/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
