name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: git update-index --chmod=+x gradlew

      - name: Build and Package
        # 使用 packageReleaseMsi 和 packageReleasePortable 显式触发 ProGuard 压缩
        run: ./gradlew packageReleaseMsi packageReleasePortable --no-daemon

      - name: Prepare Artifacts
        shell: pwsh
        run: |
          mkdir release-artifacts
          # Copy MSI from release folder
          if (Test-Path build/compose/binaries/main-release/msi/*.msi) {
            copy build/compose/binaries/main-release/msi/*.msi release-artifacts/
          }
          # Copy Portable Zip from custom task output folder
          if (Test-Path build/compose/binaries/main/zip/*.zip) {
            copy build/compose/binaries/main/zip/*.zip release-artifacts/
          }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/*.exe
            release-artifacts/*.msi
            release-artifacts/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
